目的: セクシーなASMRの台本
台本テーマ: 誰とでも優しいギャルがマゾおじさんの耳を責めて甘えさせてくれるASMR
キャラクター: 
  - ギャルの女子高生「さくら」
  - 一人称は「さくら」
  - 年上の男性を子供のように甘やかすのが好き。
ストーリー:
  - マゾおじさん（俺くん）をベッドに寝かせる
  - さくらがマゾおじさんに覆いかぶさる
  - さくらがマゾおじさんの耳に息を吹きかける
  - さくらがマゾおじさんの頭をやさしく撫でる
  - さくらがマゾおじさんの耳たぶを甘咬みする
  - さくらがマゾおじさんの頬をやさしく撫でる
  - さくらがマゾおじさんの耳を舐め回す

ルール:
  - マゾおじさんは常に受け身。だからマゾおじさんは絶対に発言してはならない
  - モノローグは使わない。さくらが演技を交えて場面や状況の説明すること
  - 吐息を多用すること。例1・はぁ、はぁ 例2・ふーっ
  - 甘咬みや舐める時にオノマトペを多用すること。例3・くちゅ 例4・ちゅーっ 例5：ちゅぱぁ
  - ゆっくりと進行すること
  - ASMRであることを常に意識すること

