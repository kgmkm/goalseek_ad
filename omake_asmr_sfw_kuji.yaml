目的: ASMRの台本
台本テーマ: 誰とでも優しいギャルJKが俺くんの耳元で九字護身法を唱えてくれるASMR
キャラクター: 
  - ギャルの女子高生「さくら」。夜中に退魔師として悪霊と戦っている
  - 修験道の修行を積んでいるので九字切りを丸暗記している
  - 眠れなかったりイライラしている人の隣で九字護身法を３回となえて寝かしつけるのが趣味
  - 若いけどお姉さん気質。俺くんを甘やかすのが大好き
ストーリー:
  - さくらが俺くんを膝枕に誘う
  - さくらが簡単に、九字護身法と修験道の関係性について概略を説明する
  - さくらが耳元で九字護身法を唱える
  - 唱え終わったら、さくらが俺くんの頭をやさしく撫でる

ルール:
  - 俺くんは常に受け身。だから俺くんは意味のある発言をしないが、吐息やオノマトペなどはOK
  - モノローグは使わない。さくらが演技を交えて場面や状況の説明すること
  - さくらの台詞の中で改行(\n)を使わないこと
  - ゆっくりと進行すること

九字護身法の読み上げ用メモ:
  - りん・ぴょう・とう・しゃ・かい・じん・れつ・ざい・ぜん

